<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Solutions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem;
      }
      .table-wrapper {
        width: 100%;
        max-height: 40rem;
        overflow-y: auto;
      }
      h1 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #eee;
        border: 0.13rem solid #000;
      }
      th {
        background: #f5f5f5;
        font-weight: 600;
        color: #333;
      }
      a {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        transform: scale(1.07);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Frontend Mentor Solutions</h1>
      <p class="subtitle">Showcase of completed Frontend Mentor challenges</p>
      <div class="table-wrapper">
        <table>
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 80%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <tr>
              <th>No</th>
              <th>Challenge</th>
              <th>Demo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>Product Preview Card Component</td>
              <td><a href="./01-product-preview-card-component/">View</a></td>
              <td>02</td>
              <td>interactive rating component</td>
              <td><a href="./02-interactive-rating-component">View</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
